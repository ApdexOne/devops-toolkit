apiVersion: apdexone.com/v1alpha1
kind: XTest
metadata:
  name: project-buenafe
  labels:
    provider: k6
spec:
  id: project-buenafe
  compositionRef:
    name: test-k6
  parameters:
    image: "norgefajardo/test-k6:5279c5b21769ccc7bac1cf16f1b63ebf59694d40"
    args: ["run","/tmp/script.js","-o","output-prometheus-remote","-e","MY_HOSTNAME=${HOSTNAME}"]
    schedule: "25 2 * * *"
    cpu: 100m
    memory: 28M
    pods: 2
    duration: 120
    namespace: production
